<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="constant">
        <h1>Astronomy Picture of the Day</h1>
        <p id="intro">Each day a different image or photograph of our fascinating universe is featured, along with a brief explanation written by a professional astronomer.</p>
    </div>
    <form id="date">
        <P>Select date:</P>
        <label>
          
          <input type="date" name="date" id="myDate">
        </label>
        <p><button type="submit">Submit</button></p>
      </form>
    <header id="header">
        <div id="dateAndTitle">
            <p id="date"></p>
            
        </div>
    </header>
    
    <div id="dailyPost">
        <div id="content">
            <iframe id="iframe" src="" frameborder="0" width="0"></iframe>
            <img id="image" src="" alt="" width="0">
            <div id="text">
                <h3 id="title"></h3>
                <p id="details"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
